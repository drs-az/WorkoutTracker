<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6366f1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Workout Tracker</title>
</head>
<body>
  <div class="container">
    <h1 id="app-title">🏋️‍♂️ Workout Tracker</h1>

    <!-- Dynamic form will render here -->
    <div id="workout-plan"></div>

  <div id="log-history">
      <h2>📅 Workout History</h2>
      <ul id="log-list"></ul>
    </div>

    <div id="settings">
      <h2>⚙️ Settings</h2>
      <label>Import from Backup: <input type="file" id="import-backup" accept="application/json"></label>
      <button type="button" id="update-app-button">Update App</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <button id="nav-log" class="active">Log a New Exercise</button>
    <button id="nav-history">Workout History</button>
    <button id="nav-settings">Settings</button>
  </nav>
  <script src="app.js"></script>
</body>
</html>
